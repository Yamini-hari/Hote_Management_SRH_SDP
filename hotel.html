<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#bookings">Bookings</a></li>
            <li><a href="#new_bookings">New Bookings</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#sign_out">Sign Out</a></li>
        </ul>
    </div>

    <div class="hotel-photo">
        <!-- Add your main hotel photo here -->
        <img src="./Assets/images/entrance.jpg" alt="Hotel Photo">
    </div>

    <div class="room-section">
        <!-- Room 1 -->
        <div class="room left">
            <img src="./Assets/images/single.jpg" alt="Single Bedroom">
            <div class="description">
                <p>Room Type 1 Description</p>
            </div>
        </div>
        
        <!-- Room 2 -->
        <div class="room right">
            <div class="description">
                <p>Room Type 2 Description</p>
            </div>
            <img src="./Assets/images/queen.jpg" alt="Queen's Bedroom">
        </div>

        <div class="room left">
            <div class="description">
                <p>Room Type 2 Description</p>
            </div>
            <img src="./Assets/images/twin.jpg" alt="Twin's Bedroom">
        </div>

        <div class="room right">
            <div class="description">
                <p>Room Type 2 Description</p>
            </div>
            <img src="./Assets/images/king.jpg" alt="King's Bedroom">
        </div>

        <div class="room left">
            <div class="description">
                <p>Room Type 2 Description</p>
            </div>
            <img src="./Assets/images/presidential.jpg" alt="Presidential suite">
        </div>
        
    </div>
</body>
</html>
